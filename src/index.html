<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binance Smart Chain</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="mt-2 mb-2">
                    <h1>Connect to your Wallet</h1>
                </div>
                <div class="mt-2 mb-2">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mt-2 mb-2">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mt-2 mb-2">
                    <button id="login" class="btn btn-primary" onclick="login();">Connect MetaMask</button>
                </div>
                <hr/>
                <div class="mt-2 mb-2">
                    <h2>Your Balances</h2>
                    <div id="resultBalances"/>
                </div>
                <hr/>
                <div class="mt-2 mb-2">
                    <h2>Your NFTs</h2>
                    <div id="resultNFTs"/>
                </div>
                <hr/>
                <div class="mt-2 mb-2">
                    <h2>Your Transactions</h2>
                    <div id="resultTransactions"/>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/web3@latestt/dist/web3.min.js"/>
        <script src="https://unpkg.com/moralis/dist/moralis.js"/>
        <script src="./static/js/main.js"/>
    </body>
</html>
